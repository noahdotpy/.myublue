modules:
  # TODO: Add hyprpanel
    - type: rpm-ostree
      repos:
        - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      install:
        - cliphist
        - hypridle
        - hyprland
        - hyprland-contrib
        - hyprland-plugins
        - hyprlock
        - hyprnome
        - hyprpaper
        - hyprpicker
        - hyprpolkitagent
        - hyprsunset
        - kde-connect-nautilus
        - nautilus
        - nwg-clipman
        - qt5-qtwayland
        - qt6-qtwayland
        - sushi
        - udiskie
        - waybar
        - wlogout
        - xdg-desktop-portal-hyprland

    - type: files
      files:
        - source: system/hyra
          destination: /

    - type: script
      scripts:
        - hyra/removeunprofessionalwallpapers.sh
        - hyra/sethyprlandwaybarmodules.sh
