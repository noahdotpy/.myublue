modules:
  # TODO: Add hyprpanel
    - type: rpm-ostree
    # replace fedora version with text %OS_VERSION% to automatically get correct repo
    # use this: s/41/%OS_VERSION%/g
      repos:
        - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
        - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
      install:
        - cliphist
        - hypridle
        - hyprland
        - hyprland-contrib
        - hyprland-plugins
        - hyprlock
        - hyprnome
        - hyprpaper
        - hyprpicker
        - hyprpolkitagent
        - hyprsunset
        - kde-connect-nautilus
        - nautilus
        - nwg-clipman
        - qt5-qtwayland
        - qt6-qtwayland
        - sushi
        - SwayNotificationCenter
        - udiskie
        - waybar
        - wlogout
        - xdg-desktop-portal-hyprland
        - wofi

    - type: files
      files:
        - source: system/hyra
          destination: /

    - type: script
      scripts:
        - hyra/removeunprofessionalwallpapers.sh
        - hyra/sethyprlandwaybarmodules.sh
