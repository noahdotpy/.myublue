# https://github.com/noahdotpy/myublue/blob/live/modules/files/README.md
type: files
add:
  - common/usr: /usr
remove:
  - /etc/profile.d/ublue-os-just.sh
  - /usr/share/sounds/Yaru/stereo/desktop-login.oga
  - /usr/share/sounds/Yaru/stereo/desktop-logoff.oga
symlink:
  - /etc/chromium/policies/managed/force_site_blockers.json: /usr/share/ublue-os/etc/chromium/policies/managed/force_site_blockers.json
  - /etc/profile.d/run-idwtn-script.sh: /usr/share/ublue-os/etc/profile.d/run-idwtn-script.sh
  - /etc/sudoers.d/allow-idwtn.sh: /usr/share/ublue-os/etc/sudoers.d/allow-idwtn.sh
  - /etc/idwtn-config: /usr/share/ublue-os/etc/idwtn-config
