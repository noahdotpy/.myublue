# https://blue-build.org/reference/modules/systemd/
type: systemd
system:
  enabled:
    - hosts.d.path
    - hosts.d.service
    - idwt-system.path
    - idwt-system.service
    - idwt-system.timer
    - nushell-profile.d.path
    - nushell-profile.d.service
user:
  enabled:
    - idwt-user.path
    - idwt-user.service
    - idwt-user.timer
    - notify-big-uptime.timer
