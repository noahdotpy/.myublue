name: Latest Stream (daily, git)
on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC daily
  push:
    paths-ignore:
      - '/toolboxes/**'
      - "**.md"

  pull_request:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/aurora/dx/latest/aurora-dx--latest-git.yml
          - images/aurora/regular/latest/aurora--latest-git.yml
          - images/bluefin/dx/latest/bluefin-dx--latest-git.yml
          - images/bluefin/regular/latest/bluefin--latest-git.yml
          - images/horizon-gnome/dx/latest/horizon-gnome-dx--latest-git.yml
          - images/horizon-gnome/regular/latest/horizon-gnome--latest-git.yml
          - images/horizon-plasma/dx/latest/horizon-plasma-dx--latest-git.yml
          - images/horizon-plasma/regular/latest/horizon-plasma--latest-git.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
