name: Stable Stream (daily)
on:
  schedule:
    - cron: "00 06 * * *" # 06:00 UTC daily
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - images/aurora/dx/stable/aurora-dx--stable-daily.yml
          - images/aurora/regular/stable/aurora--stable-daily.yml
          - images/bluefin/dx/stable/bluefin-dx--stable-daily.yml
          - images/bluefin/regular/stable/bluefin--stable-daily.yml
          - images/horizon-aurora/dx/stable/horizon-aurora-dx--stable-daily.yml
          - images/horizon-aurora/regular/stable/horizon-aurora--stable-daily.yml
          - images/horizon-bluefin/dx/stable/horizon-bluefin-dx--stable-daily.yml
          - images/horizon-bluefin/regular/stable/horizon-bluefin--stable-daily.yml

    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.7
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
